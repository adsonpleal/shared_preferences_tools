name: shared_preferences_tools
description: "DevTools extension for Flutter: Manage SharedPreferences efficiently. Edit, search, and view keys."
version: 1.1.1
homepage: https://github.com/adsonpleal/shared_preferences_tools

environment:
  sdk: '>=3.2.3 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  # requiring 2.3.0 version due to the new SharedPreferencesAsync API
  shared_preferences: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
